<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Mars App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class ="flex justify-center h-14 bg-gradient-to-r from-sky-500 to-indigo-500 text-white py-4 font-bold absolute inset-x-0 top-0 h-16 ... ">
    <h1>Insert some rando astro shiz here</h1>
  </header>
  <body>
    <nav
      class="flex flex-row items-center justify-center p-6"
      style="height: 6vh"
    >
      <h1 class="text-xl text-black font-bold">MarsMadness</h1>
    </nav>
    <div
      class="relative overflow-hidden bg-no-repeat bg-cover"
      style="
        background-position: 50%;
        background-image: url('https://wallpaperaccess.com/full/1747390.jpg');
        height: 94vh;
      "
    >
      <div
        class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
        style="background-color: rgba(0, 0, 0, 0.75)"
      >
        <div class="flex justify-center items-center h-full">
          <div class="text-center text-white px-6 md:px-12">
            <h1
              class="text-5xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-12"
            >
              Search any day <br /><span>for info on Mars</span>
            </h1>
            <div class="flex w-full justify-center items-center mt-10">
              <form id="form">
                <input
                  class="datepicker py-1.5 px-4 rounded"
                  type="date"
                  id="date"
                />
                <button
                  type="submit"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="mars-gallery"
      class="hidden container mx-auto px-5 py-2 lg:px-32 lg:pt-12"
    ></div>

    <div
      id="moon-phase-div"
      class="hidden flex flex-row justify-center items-center mt-10 static"
    >
      <img
        alt="Moon phase image"
        class="rounded-md shadow-lg mb-10"
        id="moon-phase"
      />
      <div id="moonFact" class="hidden fixed bottom-0 left-1/2, transform, -translate-x-1 bg-black bg-opacity-80 text-white p-2 text-center rounded-md w-48 pointer-events-none z-50"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="index.js"></script>
  </body>
  <footer class ="flex justify-center bg-blue-500 text-white py-4 font-bold absolute inset-x-0 bottom-0 h-16 ... ">
    <p>Created by Christian Martinez, Collin Haws, Brandon Mountan, Nate Kester</p>
  </footer>
</html>
