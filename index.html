<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Mars App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex flex-row justify-center items-center mt-10">
      <form id="form">
        <input class="datepicker py-1.5 px-4 rounded" type="date" id="date" />
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="flex flex-row justify-center items-center mt-10">
      <img id="mars-img" class="hidden" alt="Image of mars" />
    </div>

    <script src="index.js"></script>
  </body>
  <footer class ="flex justify-center bg-blue-500 text-white py-4 font-bold absolute inset-x-0 bottom-0 h-16 ... ">
    <p>Created by Christian Martinez, Collin Haws, Brandon Mountain, Nate Kester</p>
  </footer>
</html>
